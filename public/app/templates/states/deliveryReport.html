
<div class="row">
	<div class="col-lg-12">
		<div class="portlet box" style="min-height: 500px;">
			<div class="portlet-header">
				<div class="caption">Cattle Delivery Report</div>
			</div>
			<div class="portlet-body" style="overflow-x: auto;">

				<div class="row mbm">
					<div class="col-md-12">
						<div class="col-md-3">
							
						</div>
						<div class="col-md-3">
							
						</div>

						<div class="col-md-3">
							<div class="col-md-12" style="margin-top: 1%; margin-left: -4%;">
								<label class="control-label col-md-8">Select Breed</label>
								<div class="col-md-12">
									<select id="org" data-ng-model="breed"
										class="col-md-5 form-control" style="width: 110%;">
										<option value="all">All</option>
										<option ng-repeat="o in breeds" value="{{o.breedName}}"
											ng-selected="o.isSelect  == true">{{o.breedName}}/{{o.id}}</option>
									</select>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="col-md-12" style="margin-top: 10%; margin-left: -4%;">
								<button class="btn btn-success" name="search" value="search"
									ng-click="getBreedsDetails()">Search</button>
							</div>

						</div>
					</div>
					<div class="col-lg-12">

						<div class="pull-right"></div>

						<div ng-init="getBreedsDetails()" class="table-responsive"
							style="margin-top: 2%;">

							<div id="grid1" ui-grid="gridOptions " class="grid"></div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>


<style type="text/css">
.modal .modal-dialog {
	width: 70%;
}

.modal .modal-body {
	max-height: 500px;
	overflow-y: auto;
}

.grid {
	width: 900px;
	height: 500px;
}

.btn-success-custom {
	color: white;
	background-color: #21205f;
}

.btn-success-custom:hover {
	color: white;
	background-color: #999999;
}

.red {
	color: red;
}

.blue {
	color: white;
	background-color: #777777 !important;
}
</style>
