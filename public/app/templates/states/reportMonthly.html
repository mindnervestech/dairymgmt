
<div class="row">
	<div class="col-lg-12">
		<div class="portlet box" style="min-height: 500px;">
			<div class="portlet-header">
				<div class="caption">Cattle Monthly Report</div>
			</div>
			<div class="portlet-body" style="overflow-x: auto;">

				<div class="row mbm">
					<div class="col-md-12">
						<div class="col-md-3">
							<div class="col-md-12">
								<div class="">
									<div class="">

										<div class="input-group">
											
											<span>Month </span>
											<!-- <input type="text"  class="form-control" > -->
											<select ng-model="month" id="month" class="form-control">
												<option value="January">January</option>
												<option value="February">February</option>
												<option value="March">March</option>
												<option value="April">April</option>
												<option value="May">May</option>
												<option value="June">June</option>
												<option value="July">July</option>
												<option value="August">August</option>
												<option value="September">September</option>
												<option value="October">October</option>
												<option value="November">November</option>
												<option value="December">December</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="col-md-12">
								<div class="">
									<div class="">

										<div class="input-group">
											
											<span>Year </span>
											<!-- <input type="text"  class="form-control" > -->
											<select ng-model="year" id="year" class="form-control">
												<option value="2015">2015</option>
												<option value="2016">2016</option>
												<option value="2017">2017</option>
												<option value="2018">2018</option>
												<option value="2019">2019</option>
												<option value="2020">2020</option>
												<option value="2021">2021</option>
												<option value="2022">2022</option>
												<option value="2023">2023</option>
												<option value="2024">2024</option>
												<option value="2025">2025</option>
												<option value="2026">2026</option>
												<option value="2027">2027</option>
												<option value="2028">2028</option>
												<option value="2029">2029</option>
												<option value="2030">2030</option>
												<option value="2031">2031</option>
												<option value="2032">2032</option>
												<option value="2033">2033</option>
												<option value="2034">2034</option>
												<option value="2035">2035</option>
											</select>

										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-3">
							<div class="col-md-12" style="margin-top: 1%; margin-left: -4%;">
								<label class="control-label col-md-8">Select Breed</label>
								<div class="col-md-12">
									<select id="org" data-ng-model="breed"
										class="col-md-5 form-control" style="width: 110%;">
										<option value="all">All</option>
										<option ng-repeat="o in breeds" value="{{o.breedName}}"
											ng-selected="o.isSelect  == true">{{o.breedName}}/{{o.id}}</option>
									</select>
								</div>
							</div>
						</div>

						<div class="col-md-2">
							<div class="col-md-12" style="margin-top: 10%; margin-left: -4%;">
								<button class="btn btn-success" name="search" value="search"
									ng-click="getBreedsDetails()">Search</button>
							</div>

						</div>
					</div>
					<div class="col-lg-12">

						<div class="pull-right"></div>

						<div ng-init="getAllCattleOutput()" class="table-responsive"
							style="margin-top: 2%;">


							<div id="grid1" ui-grid="gridOptions " class="grid"></div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
