<body  ng-app ="Ardent"  ng-controller ="ShareJobDetailsController" class="[header.menu_style, header.header_topbar, header.effect]"
	class="animated" >
	<div id="signin-page" ng-init = "init();"> 
		<div class="page-form-wrapper"></div>

  margin-left: 130%">New user? <br /> <button id="login" ><a href = "/?jobId={{jobSearchID}}"> Login  </button>   <button id="login"><a href = "/signup"> Sign Up </button>	</div>	
  </div>

<div class="modal-body">
					<div class="col-md-4">
						<div class="">
							<label class="" data-toggle="tooltip" data-placement="bottom"
								title="Request Type indicates whether the position is new, backfilled, reissued, etc.">Request
								Type&nbsp;&nbsp;<i class="glyphicon glyphicon-question-sign"></i>
							</label>
						</div>
						<div class="form-group">
							<input type="text" id="requestType" name="requestType"
								ng-model="jobDetails.requestType" style="font-size: 12px;"
								class="form-control" readonly>
						</div>
					</div>


					<div class="col-md-4">
						<div class="">
							<label class="">Labor Category</label>
						</div>
						<div class="form-group">
							<input type="text" id="labourCategory" name="labourCategory"
								ng-model="jobDetails.labourCategory" style="font-size: 12px;"
								class="form-control" readonly>
						</div>
					</div>

					<div class="col-md-4">
						<div class="">
							<label class="">Performance Level</label>
						</div>
						<div class="form-group">
							<input type="text" id="performanceLevel" name="performanceLevel"
								ng-model="jobDetails.performanceLevel" style="font-size: 12px;"
								class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Position Type</label>
						</div>
						<div class="form-group">
							<input type="text" id="positionType" name="positionType"
								ng-model="jobDetails.positionType" style="font-size: 12px;"
								class="form-control" readonly>
						</div>
					</div>
					<!-- <div class="col-md-4">
						<div class="">
							<label class="">Clearance Required</label>
						</div>
						<div class="form-group">
							<input type="text" id="clearanceRequired"
								name="clearanceRequired" ng-model="jobDetails.clearanceRequired"
								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div> -->
					<div class="col-md-4">
						<div class="">
							<label class="">Work Location</label>
						</div>
						<div class="form-group">
							<input type="text" id="workLocation" name="workLocation"
								ng-model="jobDetails.workLocation" style="font-size: 12px;"
								class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Work Description</label>
						</div>
						<div class="form-group">
							<textarea rows="9" cols="9" id="workDescription"
								name="workDescription" ng-model="jobDetails.workDescription"
								placeholder="NA" style="font-size: 12px;" class="form-control"
								readonly></textarea>

							<!-- <input type="text" id="workDescription" name="workDescription"
								ng-model="jobDetails.workDescription" placeholder="Work Description"
								style="font-size: 12px;" class="form-control" required> -->
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Manadatory Skills</label>
						</div>
						<div class="form-group">
							<textarea rows="9" cols="9" id="manadatorySkills"
								name="manadatorySkills" ng-model="jobDetails.manadatorySkills"
								placeholder="NA" style="font-size: 12px;" class="form-control"
								readonly></textarea>
							<!-- <input type="text" id="manadatorySkills" name="manadatorySkills"
								ng-model="jobDetails.manadatorySkills" placeholder="Manadatory Skills"
								style="font-size: 12px;" class="form-control" required> -->

					</div>

						</div>

								style="font-size: 12px;" class="form-control" readonly></textarea>

						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Certification Required</label>
						</div>

							<input type="text" id="certificationRequired"
								name="certificationRequired"

					</div>

					</div>

							<label class="" data-toggle="tooltip" data-placement="bottom"
								title="Indicates travel outside of the continental U.S.">Oconus
								Travel&nbsp;&nbsp;<i class="glyphicon glyphicon-question-sign"></i>
							</label>
						</div>

						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="" data-toggle="tooltip" data-placement="bottom"
								title="Language to be determined">Non pub
								comments&nbsp;&nbsp;<i class="glyphicon glyphicon-question-sign"></i>
							</label>

						<div class="form-group">
							<input type="text" id="nonpubComments" name="nonpubComments"

					</div>

					</div>

					</div>

								travel using pov&nbsp;&nbsp;<i
								class="glyphicon glyphicon-question-sign"></i>
							</label>
						</div>
						<div class="form-group">
							<input type="text" id="localTravalusingpub"
								name="localTravalusingpub"
								ng-model="jobDetails.localTravalusingpub" placeholder="NA"
								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Pager Duty</label>
						</div>
						<div class="form-group">
							<input type="text" id="pagerDuty" name="pagerDuty"
								ng-model="jobDetails.pagerDuty" placeholder="NA"
								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Pager Duty Comments</label>
						</div>
						<div class="form-group">
							<input type="text" id="pagerdutyComments"
								name="pagerdutyComments" ng-model="jobDetails.pagerdutyComments"
								placeholder="NA" style="font-size: 12px;" class="form-control"
								readonly>
						</div>
					</div>
					<div class="col-md-4">

						<div class="form-group">
							<input type="text" id="workonHoliday" name="workonHoliday"

								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Work on Weekends</label>
						</div>
						<div class="form-group">
							<input type="text" id="workonWeekends" name="workonWeekends"
								ng-model="jobDetails.workonWeekends" placeholder="NA"
								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">Shift Work</label>
						</div>
						<div class="form-group">
							<input type="text" id="shiftWork" name="shiftWork"
								ng-model="jobDetails.shiftWork" placeholder="NA"
								style="font-size: 12px;" class="form-control" readonly>
						</div>
					</div>
					<div class="col-md-4">
						<div class="">
							<label class="">War zone</label>
						</div>
						<div class="form-group">
							<input type="text" id="warzone" name="warzone"

					</div>
					<div class="col-md-4">
						<div class="">
							<label class="" data-toggle="tooltip" data-placement="bottom"
								title="Language to be determined">Coop&nbsp;&nbsp;<i
								class="glyphicon glyphicon-question-sign"></i></label>
						</div>
						<div class="form-group">
							<input type="text" id="coop" name="coop" ng-model="jobDetails.coop"
								placeholder="NA" style="font-size: 12px;" class="form-control"
								readonly>
						</div>
					</div>

						<div class="">
